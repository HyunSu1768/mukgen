spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}

  jpa:
    hibernate:
      ddl-auto: update
    open-in-view: false
    properties:
      hibernate:
        show_sql: false
        format_sql: true
  redis:
    port: ${REDIS_PORT}
    host: ${REDIS_HOST}
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB

info:
  oauth:
    clientId: ${CLIENT_ID}
    clientSecret: ${CLIENT_SECRET}
    redirectUri: ${REDIRECT_URI}

jwt:
  secret: ${JWT_SECRET}

logging:
  level:
    com.example : DEBUG
    org:
      hibernate:
        type:
          descriptor:
            sql: trace

cloud:
  aws:
    credentials:
      accessKey: ${AWS_ACCESS_KEY_ID}
      secretKey: ${AWS_SECRET_ACCESS_KEY}
    s3:
      bucket: mukgen
    region:
      static: ap-northeast-2
    stack:
      auto: false

server:
  port: 80
